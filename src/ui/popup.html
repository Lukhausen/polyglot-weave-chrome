<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="setting-group">
    <label for="languageSetting">Target Language:</label>
    <select id="languageSetting">
      <option value="">Select language</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="languageLevel">Language Level:</label>
    <select id="languageLevel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="sliderValue">Processing Intensity:</label>
    <input type="range" id="sliderValue" min="0" max="100" value="50">
  </div>

  <script src="../core/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
