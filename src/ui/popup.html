<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .token-stats {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    
    .token-stat {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .token-label {
      color: #666;
    }
    
    .token-value {
      font-weight: bold;
    }
    
    .small-decimals {
      font-size: 0.7em;
      color: #999;
      vertical-align: baseline;
    }

    /* Toggle switch styling */
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .switch-label {
      font-weight: bold;
      font-size: 16px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status-text {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <!-- Add the toggle switch at the top -->
  <div class="switch-container">
    <span class="switch-label">Polyglot Weave</span>
    <div>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
      <div class="status-text" id="statusText">Enabled</div>
    </div>
  </div>

  <div class="setting-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="setting-group">
    <label for="languageSetting">Target Language:</label>
    <select id="languageSetting">
      <option value="">Select language</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="languageLevel">Language Level:</label>
    <select id="languageLevel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="sliderValue">Processing Intensity:</label>
    <input type="range" id="sliderValue" min="0" max="100" value="50">
  </div>

  <div class="token-stats">
    <h3>Token Usage Statistics</h3>
    <div class="token-stat">
      <span class="token-label">Prompt Tokens:</span>
      <span class="token-value" id="promptTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Completion Tokens:</span>
      <span class="token-value" id="completionTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Total Tokens:</span>
      <span class="token-value" id="totalTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Estimated Cost:</span>
      <span class="token-value" id="estimatedCost">$0.00</span>
    </div>
  </div>

  <div class="action-buttons">
    <button id="reprocessButton">Reprocess Page</button>
  </div>

  <script src="../core/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
