<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .token-stats {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    
    .token-stat {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .token-label {
      color: #666;
    }
    
    .token-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="setting-group">
    <label for="languageSetting">Target Language:</label>
    <select id="languageSetting">
      <option value="">Select language</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="languageLevel">Language Level:</label>
    <select id="languageLevel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="sliderValue">Processing Intensity:</label>
    <input type="range" id="sliderValue" min="0" max="100" value="50">
  </div>

  <div class="token-stats">
    <h3>Token Usage Statistics</h3>
    <div class="token-stat">
      <span class="token-label">Prompt Tokens:</span>
      <span class="token-value" id="promptTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Completion Tokens:</span>
      <span class="token-value" id="completionTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Total Tokens:</span>
      <span class="token-value" id="totalTokens">0</span>
    </div>
    <div class="token-stat">
      <span class="token-label">Last Updated:</span>
      <span class="token-value" id="lastUpdated">Never</span>
    </div>
  </div>

  <script src="../core/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
