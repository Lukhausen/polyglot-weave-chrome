<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Enter words to highlight:</h2>
    <textarea id="wordList" placeholder="Enter words separated by commas or new lines"></textarea>
    <button id="saveWords">Save Words</button>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
