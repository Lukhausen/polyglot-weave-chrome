<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        input[type="text"], select, input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>API Key:</h2>
    <input type="text" id="apiKey" placeholder="Enter your API Key">

    <h2>Language:</h2>
    <input type="text" id="languageSetting" placeholder="Enter language (e.g., English, Spanish)">

    <h2>Language Level:</h2>
    <select id="languageLevel">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>

    <h2>Slider Value (0-100):</h2>
    <input type="range" id="sliderValue" min="0" max="100" value="50">

    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
